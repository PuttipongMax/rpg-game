<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three.js Combat Game</title>
	</head>
	<body>
		<div id="app">
			<button id="pause-btn" class="ui">PAUSE</button> <div id="pauseMessage" class="ui"></div> <div id="scoreBoard" class="ui">Score: 0</div>

			<div id="player-hp-ui" class="ui hp-bar-container">
				<div class="hp-label">PLAYER HP</div>
				<div id="player-hp-bar" class="hp-bar"></div>
			</div>

			<div id="enemy-hp-ui" class="ui hp-bar-container">
				<div class="hp-label">ENEMY HP</div>
				<div id="enemy-hp-bar" class="hp-bar"></div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
